# fly.toml app configuration file generated for tapas-fpl-backend on 2025-12-24T18:13:42+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tapas-fpl-backend'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  LOG_LEVEL = 'INFO'

# Process definitions: API server and cron scheduler
[processes]
  api = "uvicorn app.main:app --host 0.0.0.0 --port 8000"
  cron = "supercronic /app/crontab"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['api']  # Only API serves HTTP traffic

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'
    processes = ['api']  # Health check only for API process

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
