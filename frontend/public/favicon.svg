<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .ball { fill: none; }
    .outline { stroke-width: 4; }
    .panel { stroke-width: 2; }
    @media (prefers-color-scheme: light) {
      .outline { stroke: #1a1a1a; }
      .panel { stroke: #1a1a1a; fill: #1a1a1a; }
    }
    @media (prefers-color-scheme: dark) {
      .outline { stroke: #ffffff; }
      .panel { stroke: #ffffff; fill: #ffffff; }
    }
  </style>
  <!-- Ball outline -->
  <circle class="ball outline" cx="50" cy="50" r="46"/>
  <!-- Center pentagon -->
  <polygon class="panel" points="50,22 62,35 58,50 42,50 38,35"/>
  <!-- Top-left pentagon partial -->
  <polygon class="panel" points="18,30 30,28 38,35 32,48 20,45"/>
  <!-- Top-right pentagon partial -->
  <polygon class="panel" points="82,30 80,45 68,48 62,35 70,28"/>
  <!-- Bottom-left pentagon partial -->
  <polygon class="panel" points="25,65 32,52 42,50 45,64 35,75"/>
  <!-- Bottom-right pentagon partial -->
  <polygon class="panel" points="75,65 65,75 55,64 58,50 68,52"/>
  <!-- Bottom pentagon partial -->
  <polygon class="panel" points="50,78 60,70 55,64 45,64 40,70"/>
</svg>
